<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <link href = "style.css" rel = "stylesheet">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,400;1,700&display=swap" rel="stylesheet">
<body>

  <section class = "main-page">
    <div class = "intro">
      <h1>Learn to code by watching others</h1>

      <div class = "text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.</div>
    </div>
    <div class = "sign_in">
      <button class = "firstButton"><strong>Try it free 7 days </strong><div class = "price">then $20/mo. thereafter</div></button>
      <form>
        <!-- it's very important that the user fills the form. therefore, it's required -->
        <input type = "text" placeholder="    First Name" required>
        <input type = "text" class = "text_field" placeholder="    Last Name" required>
        <input type = "email" class = "text_field" placeholder="    Email Address" required>
        <input type = "password" class = "text_field" placeholder="    Password"required>
        <button type = "submit" class = "secondButton">CLAIM YOUR FREE TRIAL</button>
        <div class = "confrim_form"><div class = "confirm">By clicking the button, you are agreeing to our</div> <div class = "TnS">Terms and Services</div></div>
      </form>
    </div>

    <!-- <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer> -->
  </section>
</body>
<script src="script.js"></script>
</html>
